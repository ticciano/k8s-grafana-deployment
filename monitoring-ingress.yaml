apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  labels:
    name: monitoring-ingress
spec:
  rules:
  - host: cevmkubernetes3.tre-ce.gov.br
    http:
      paths:
      - pathType: Prefix
        path: "/grafana"
        # path: "/grafana(/|$)(.*)"
        backend:
          service:
            name: grafana-clusterip
            port: 
              number: 3000
      - pathType: Prefix
        path: "/prometheus"
        backend:
          service:
            name: prometheus-clusterip
            port: 
              number: 9090